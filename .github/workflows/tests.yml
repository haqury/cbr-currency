name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed PHP files
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            BEFORE="${{ github.event.before }}"
            AFTER="${{ github.event.after }}"
            if [ "${BEFORE}" = "0000000000000000000000000000000000000000" ]; then
              # First push or force-push: check all PHP files
              git diff --name-only --diff-filter=ACMR | grep -E '\.php$' || true
            else
              git diff --name-only --diff-filter=ACMR "${BEFORE}" "${AFTER}" | grep -E '\.php$' || true
            fi
          else
            git fetch origin "${{ github.base_ref }}"
            git diff --name-only --diff-filter=ACMR origin/"${{ github.base_ref }}"...HEAD | grep -E '\.php$' || true
          fi > changed_php.txt
          echo "count=$(wc -l < changed_php.txt | tr -d ' ')" >> $GITHUB_OUTPUT

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_sqlite, mbstring, xml, curl, iconv, intl, bcmath
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --no-interaction

      - name: Prepare Laravel
        run: |
          cp .env.example .env
          php artisan key:generate --no-interaction

      - name: Run Pint (style check on changed files only)
        run: |
          if [ "${{ steps.changed.outputs.count }}" -gt 0 ]; then
            xargs -r -a changed_php.txt vendor/bin/pint --test --
          else
            vendor/bin/pint --test
          fi

      - name: Run PHPStan (on changed files only)
        run: |
          if [ "${{ steps.changed.outputs.count }}" -gt 0 ]; then
            xargs -r -a changed_php.txt vendor/bin/phpstan analyse --memory-limit=512M --
          else
            vendor/bin/phpstan analyse --memory-limit=512M
          fi

      - name: Run tests
        run: php artisan test
